<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table rows</title>
</head>

<style>
	table, th, td {
	  border: 1px solid black;
	}
</style>

<body>
	<table>
		<th>Date</th>     
		<th>Price</th>     	
		
		{% for row in tabledata %}
		<tr>
		  {% for item in row %}
		  <td> {{item}} </td>     
		  {% endfor %}
		</tr>
		{% endfor %}
	</table>

	<img src={{url_for('static', filename=filename)}} alt="Chart" height="auto" width="50%">

</body>
</html>
